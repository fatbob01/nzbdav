name: Build and Push Docker image to GHCR

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags and NZBDAV_VERSION
        id: set_vars
        run: |
          MAJOR=0
          MINOR=4
          PATCH=$(( ${{ github.run_number }} - 73 ))

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "NZBDAV_VERSION=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          else
            echo "NZBDAV_VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

          GHCR_REPO="ghcr.io/${{ github.repository }}"
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            {
              echo "TAGS<<EOF"
              echo "${GHCR_REPO}:alpha"
              echo "${GHCR_REPO}:latest"
              echo "${GHCR_REPO}:${MAJOR}.x"
              echo "${GHCR_REPO}:${MAJOR}.${MINOR}.x"
              echo "${GHCR_REPO}:${MAJOR}.${MINOR}.${PATCH}"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "TAGS=${GHCR_REPO}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.set_vars.outputs.TAGS }}
          build-args: |
            NZBDAV_VERSION=${{ steps.set_vars.outputs.NZBDAV_VERSION }}

